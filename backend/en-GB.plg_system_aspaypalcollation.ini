PLG_SYSTEM_ASPAYPALCOLLATION="System - Akeeba Subscriptions PayPal Sales Collation"
PLG_SYSTEM_ASPAYPALCOLLATION_XMLDESC="Collates the sales data from PayPal with the subscriptions marked as paid on the site, catching the cases where PayPal \"forgot\" to send an IPN, sent an invalid IPN, or PayPal's IPN postback was out of service activating the corresponding subscriptions. The CRON parameter for this plugin is paypalcollation. Example URL to call it: http://localhost/index.php?option=com_akeebasubs&view=cron&command=paypalcollation&secret=yoursecret. You need to create an API username, password and signature first, see <a href=https://developer.paypal.com/docs/classic/api/apiCredentials/#creating-an-api-signature>the paypal documentation</a>."

